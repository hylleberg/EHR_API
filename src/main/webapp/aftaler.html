<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aftaler</title>
    <link rel="stylesheet" href="style_home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="" id="aftaleMain">

    <div class ="container" id="konsultationContainer">
        <h1>Konsultationer</h1>
        <hr>
        <br>
        <button class="button" type="Submit" id="fetchAftale" onclick="fetchAftale()" id="hentAftalerButton">Se
            tidligere konsultationer
        </button>
        <button class="button" type="Submit" id="createAftale"
                onclick="changeVisibility('opretAftale', 'konsultationContainer')" id="createAftaleButton">Anmod ny
            konsultation
        </button>
        <div class="error-message" id="errorfelt3"></div>
    </div>


    <div class="hidden" id="previousAftaler">

        <h1>Tidligere konsultationer</h1>
        <hr>
        <div class="aftaleListContainer" id="aftaleListContainer">
        <div id="aftaleTable"></div>
            </div>
        <button class="button" type="Submit" onclick="changeVisibility('konsultationContainer', 'previousAftaler')" id="goBack">Gå tilbage</button>
    </div>




    <div class="hidden" id="opretAftale">

        <div class="container">
            <form class="form" id="aftaleForm">
                <h1>Anmod om ny konsultation</h1>
                <hr>
                <div id="containerReq">
                <br>
                <div id="wrapper">
                    <div id="secondColumn">
                <label>
                    Vælg dato:<br>
                </label>

                <input type="date" name="dateRequested" required>
                    </div>
                <div id="firstColumn">
                <label>Vælg tidspunkt:</label><br>
                <select name="timeOfDay" id="timeOfDay">
                    <option value="formiddag">Formiddag</option>
                    <option value="eftermiddag">Eftermiddag</option>

                </select>
                </div>

                </div>

                <br>
                <label>Behandler:<br></label>
                <select name="personnel" id="personnel">
                    <option value="Hans">Læge: Hans Christian</option>
                    <option value="Nic">Læge: Nicolas Cage</option>
                    <option value="Mette">Sygeplejerske: Mette Frederiksen</option>

                </select><br><br>

                <label>Årsag til konsultation:</label>
                <textarea type="text" class="subject" name="reasonComment" autofocus
                          placeholder="Venligst skriv årsagen til konsultationen her."></textarea>
                <br>





                </div>

            </form>


            <button class="button" type="Submit" onclick="createAftale()" style="margin: 13px;">Anmod konsultation</button>

            <button class="button" type="Submit" onclick="changeVisibility('konsultationContainer', 'opretAftale')" id="">
                Gå tilbage
            </button>

            </p>
        </div>

    </div>

</div>
</body>
<style src="appointment.css"></style>
<style src="style_home.css"></style>
</html>
